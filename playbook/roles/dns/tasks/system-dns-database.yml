---
- name: "Retrieving the DNS files"
  ansible.builtin.import_tasks: "get-list-files.yml"

- name: "Creating a DNS entry"
  ansible.builtin.include_tasks: "add-dns-entry.yml"
  loop: "{{ backup_files.files | default([]) | sort(attribute='path') }}"
  loop_control:
    loop_var: "file"
    label: "{{ file.path }}"
